{% extends 'layout.html' %}

{% block title %}
    login  User
{% endblock %}

{% block content %}
    <h1>login User</h1>
    <form class="form-with-validation" action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        {% if requst.GET.next %}
            <input type ="hidden" name="next" value="{{requst.GET.next}}" />
        {% endif %}
        <button class="form-submit">Submit</button>
    </form>
{% endblock %}
